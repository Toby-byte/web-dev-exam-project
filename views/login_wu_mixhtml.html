%import x
%include("_header")

<main class="flex h-full items-center justify-center">
    <form action="/login" method="post" class="flex flex-col gap-2 w-full mx-4 md:w-1/2">
        <input name="user_email" class="w-full border" type="text" placeholder="email">
        <input name="user_password" class="w-full border" type="password" placeholder="password">
        <button>
            Login
        </button>
        <a href="/signup">Don't have an account? signup here!</a>
    </form>
</main>

%include("_footer")
